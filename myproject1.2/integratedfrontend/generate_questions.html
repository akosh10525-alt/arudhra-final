<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKOSH 1.2 - Generate Questions</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Login_Background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* Title Bar */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1E3A8A;
            color: white;
        }
        .title-bar h1 { margin: 0; font-size: 28px; flex: 1; text-align: center; }
        .logo { height: 50px; }
        .back-button {
            background-color: #3B82F6; color: white; padding: 8px 15px;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
        .back-button:hover { background-color: #2563EB; }
        .profile-icon {
            width: 40px; height: 40px; border-radius: 50%;
            background-color: white; overflow: hidden;
        }
        .profile-icon img { width: 100%; height: 100%; object-fit: cover; }
        /* Layout */
        .container {
            background-color: white; margin: 20px auto; padding: 20px;
            max-width: 95%; display: flex; gap: 20px;
            border-radius: 10px; min-height: 80vh;
        }
        .left-half, .right-half { flex: 1; padding: 10px; }
        .right-half { overflow-y: auto; max-height: 80vh; }
        .section {
            margin-bottom: 30px; padding: 15px; border-radius: 8px; border: 1px solid #ccc;
        }
        .section h2 {
            margin-bottom: 15px; font-size: 20px;
            background-color: #3B82F6; color: white;
            padding: 10px; border-radius: 6px;
        }
        label { display: block; margin: 8px 0 4px 0; }
        input[type="text"], input[type="number"], select, input[type="file"], .drag-drop {
            width: 100%; padding: 8px; margin-bottom: 12px;
            border-radius: 5px; border: 1px solid #ccc;
        }
        input[type="number"] { text-align: right; }
        .pdf-options { display: flex; gap: 10px; margin-bottom: 15px; }
        .pdf-options button {
            flex: 1; padding: 10px; cursor: pointer; border: 1px solid #888;
            border-radius: 5px; background-color: #E0F2FE; color: #1E3A8A;
        }
        .pdf-options button:hover { background-color: #3B82F6; color: white; }
        .drag-drop {
            border: 2px dashed #aaa; padding: 20px; text-align: center;
            color: #888; margin-bottom: 12px; border-radius: 5px;
        }
        #existing-pdf { max-height: 150px; overflow-y: auto; }
        #generate-btn {
            display: block; width: 100%; padding: 12px; font-size: 18px;
            background-color: #1E3A8A; color: white; border: none;
            border-radius: 8px; cursor: pointer;
        }
        #generate-btn:hover { background-color: #3B82F6; }
        /* Results Section */
        #results {
            white-space: pre-wrap; background: #f9f9f9;
            border: 1px solid #ccc; padding: 15px;
            border-radius: 8px; margin-top: 20px; max-height: 300px; overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <div style="display:flex; align-items:center;">
            <button class="back-button" onclick="window.history.back()">Back</button>
            <img src="C:\Users\manoj\OneDrive\Desktop\final_arudhra\AFTC_logo.png" alt="Logo" class="logo">
        </div>
        <h1>AKOSH 1.2</h1>
        <div class="C:\Users\manoj\OneDrive\Desktop\final_arudhra\profile_icon.png"><img src="profile_icon.png" alt="Profile"></div>
    </div>

    <div class="container">
        <div class="left-half"></div>
        <div class="right-half">
            <!-- Configure -->
            <div class="section">
                <h2>Configure the Model</h2>
                <div class="pdf-options">
                    <button type="button" onclick="togglePDF('existing')">Use Existing PDF</button>
                    <button type="button" onclick="togglePDF('upload')">Upload PDF</button>
                </div>
                <select id="existing-pdf" style="display:none;">
                    <option value="">Select PDF</option>
                    <option value="Radar precie.pdf">Radar precie.pdf</option>
                </select>
                <div id="upload-pdf" style="display:none;">
                    <input type="file" id="file-upload" name="file">
                    <div class="drag-drop">Drag & Drop PDF here</div>
                </div>
                <label>Course Name</label>
                <input type="text" id="course-name">
                <label>Subject Code</label>
                <select id="subject-code" onchange="updateSubjectName()">
                    <option value="">Select Code</option>
                    <option value="1.2.1">1.2.1</option>
                    <option value="1.2.2">1.2.2</option>
                </select>
                <label>Subject Name</label>
                <select id="subject-name" onchange="updateSubjectCode()">
                    <option value="">Select Subject</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                </select>
                <label>Question Type</label>
                <select id="question-type">
                    <option value="">Choose Question Type</option>
                    <option value="Comprehension">Comprehension</option>
                    <option value="Factual">Factual</option>
                    <option value="Application">Application</option>
                </select>
                <label>Start Page</label>
                <input type="number" id="start-page" min="0" value="0">
                <label>Last Page</label>
                <input type="number" id="last-page" min="0" value="0">
            </div>

            <!-- Question Counts -->
            <div class="section">
                <h2>Select Question Type and Count</h2>
                <label>MCQs</label>
                <input type="number" id="mcq-count" min="0" value="0">
                <label>Fill in the Blanks</label>
                <input type="number" id="fill-blank-count" min="0" value="0">
                <label>True/False</label>
                <input type="number" id="tf-count" min="0" value="0">
                <label>Very Short Answer</label>
                <input type="number" id="vsa-count" min="0" value="0">
                <label>Short Answer</label>
                <input type="number" id="sa-count" min="0" value="0">
                <label>Long Answer</label>
                <input type="number" id="la-count" min="0" value="0">
            </div>

            <button id="generate-btn" onclick="generateQuestions()">Generate Questions</button>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function togglePDF(option){
            document.getElementById('existing-pdf').style.display = option==='existing' ? 'block':'none';
            document.getElementById('upload-pdf').style.display = option==='upload' ? 'block':'none';
        }
        const codeToName={"1.2.1":"Mathematics","1.2.2":"Physics"};
        const nameToCode={"Mathematics":"1.2.1","Physics":"1.2.2"};
        function updateSubjectName(){document.getElementById('subject-name').value=codeToName[document.getElementById('subject-code').value]||"";}
        function updateSubjectCode(){document.getElementById('subject-code').value=nameToCode[document.getElementById('subject-name').value]||"";}

        async function generateQuestions(){
            const formData=new FormData();
            const fileInput=document.getElementById('file-upload');
            if(fileInput.files.length>0){formData.append('file',fileInput.files[0]);}
            formData.append('start_page',document.getElementById('start-page').value);
            formData.append('end_page',document.getElementById('last-page').value);
            formData.append('question_type',document.getElementById('question-type').value);
            formData.append('question_counts',JSON.stringify({
                MCQs:document.getElementById('mcq-count').value,
                'Fill in the Blanks':document.getElementById('fill-blank-count').value,
                'True/False':document.getElementById('tf-count').value,
                'Very Short Answer':document.getElementById('vsa-count').value,
                'Short Answer':document.getElementById('sa-count').value,
                'Long Answer':document.getElementById('la-count').value
            }));
            const response=await fetch('/process',{method:'POST',body:formData});
            const result=await response.json();
            document.getElementById('results').innerText=result.questions||result.message;
        }
    </script>
</body>
</html>
