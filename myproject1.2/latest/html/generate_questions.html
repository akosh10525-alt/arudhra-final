<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKOSH 1.2 - Generate Questions</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box; /* Ensure no overflow due to padding/border */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Login_Background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Title Bar with Logo, Back button, and Profile */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1E3A8A; /* Blue */
            color: white;
        }

        .title-bar h1 {
            margin: 0;
            font-size: 28px;
            flex: 1;
            text-align: center;
        }

        .logo {
            height: 50px;
        }

        .back-button {
            background-color: #3B82F6;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #2563EB;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            overflow: hidden;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Container */
        .container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 95%;
            display: flex;
            gap: 20px;
            border-radius: 10px;
            min-height: 80vh;
        }

        .left-half, .right-half {
            flex: 1;
            padding: 10px;
        }

        /* Right half scrollable */
        .right-half {
            overflow-y: auto;
            max-height: 80vh;
        }

        /* Section Styling */
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 20px;
            background-color: #3B82F6; /* Blue */
            color: white;
            padding: 10px;
            border-radius: 6px;
        }

        label {
            display: block;
            margin: 8px 0 4px 0;
        }

        input[type="text"], input[type="number"], select, input[type="file"], .drag-drop {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        input[type="number"] {
            text-align: right; /* Right align numeric fields */
        }

        .pdf-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .pdf-options button {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #888;
            border-radius: 5px;
            background-color: #E0F2FE; /* Light Blue */
            color: #1E3A8A;
        }

        .pdf-options button:hover {
            background-color: #3B82F6;
            color: white;
        }

        .drag-drop {
            border: 2px dashed #aaa;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 12px;
            border-radius: 5px;
        }

        /* Scrollable dropdown container */
        #existing-pdf {
            max-height: 150px;
            overflow-y: auto;
        }

        /* Generate Button */
        #generate-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #1E3A8A;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #generate-btn:hover {
            background-color: #3B82F6;
        }
    </style>
</head>
<body>

    <!-- Title Bar with Back button -->
    <div class="title-bar">
        <div style="display:flex; align-items:center;">
            <button class="back-button" onclick="window.history.back()">Back</button>
            <img src="../Images/AFTC_logo.png" alt="Logo" class="logo">
        </div>
        <h1>AKOSH 1.2</h1>
        <div class="profile-icon">
            <img src="../Images/profile_icon.png" alt="Profile">
        </div>
    </div>

    <div class="container">
        <div class="left-half">
            <!-- Reserved for future content -->
        </div>

        <div class="right-half">
            <!-- Configure the Model -->
            <div class="section" id="configure-model">
                <h2>Configure the Model</h2>

                <div class="pdf-options">
                    <button type="button" onclick="togglePDF('existing')">Use Existing PDF</button>
                    <button type="button" onclick="togglePDF('upload')">Upload PDF</button>
                </div>

                <!-- Existing PDF Dropdown (hidden by default) -->
                <select id="existing-pdf" style="display:none;">
                    <option value="">Select PDF</option>
                    <option value="doc1.pdf">doc1.pdf</option>
                    <option value="doc2.pdf">doc2.pdf</option>
                    <option value="doc3.pdf">doc3.pdf</option>
                    <option value="doc4.pdf">doc4.pdf</option>
                    <option value="doc5.pdf">doc5.pdf</option>
                    <option value="doc6.pdf">doc6.pdf</option>
                    <option value="doc7.pdf">doc7.pdf</option>
                </select>

                <!-- Upload PDF (hidden by default) -->
                <div id="upload-pdf" style="display:none;">
                    <input type="file" id="file-upload">
                    <div class="drag-drop">Drag & Drop PDF here</div>
                </div>

                <label>Course Name</label>
                <input type="text" id="course-name">

                <label>Subject Code</label>
                <select id="subject-code" onchange="updateSubjectName()">
                    <option value="">Select Code</option>
                    <option value="1.2.1">1.2.1</option>
                    <option value="1.2.2">1.2.2</option>
                    <option value="1.2.3">1.2.3</option>
                    <option value="1.2.4">1.2.4</option>
                    <option value="1.2.5">1.2.5</option>
                </select>

                <label>Subject Name</label>
                <select id="subject-name" onchange="updateSubjectCode()">
                    <option value="">Select Subject</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Economics">Economics</option>
                </select>

                <label>Question Type</label>
                <select id="question-type">
                    <option value="">Please choose Question Type</option>
                    <option value="Comprehension">Comprehension</option>
                    <option value="Factual">Factual</option>
                    <option value="Application">Application</option>
                </select>

                <label>Start Page</label>
                <input type="number" id="start-page" min="0" value="0">

                <label>Last Page</label>
                <input type="number" id="last-page" min="0" value="0">
            </div>

            <!-- Select Question Type and Count -->
            <div class="section" id="question-counts">
                <h2>Select Question Type and Count</h2>

                <label>MCQs Count</label>
                <input type="number" id="mcq-count" min="0" value="0">

                <label>Fill in the Blanks Count</label>
                <input type="number" id="fill-blank-count" min="0" value="0">

                <label>True/False Count</label>
                <input type="number" id="tf-count" min="0" value="0">

                <label>Very Short Answers Count</label>
                <input type="number" id="vsa-count" min="0" value="0">

                <label>Short Answers Count</label>
                <input type="number" id="sa-count" min="0" value="0">

                <label>Long Answers Count</label>
                <input type="number" id="la-count" min="0" value="0">
            </div>

            <button id="generate-btn" onclick="generateJSON()">Generate Questions</button>
        </div>
    </div>

    <script>
        // Toggle PDF input
        function togglePDF(option) {
            if(option === 'existing'){
                document.getElementById('existing-pdf').style.display = 'block';
                document.getElementById('upload-pdf').style.display = 'none';
            } else {
                document.getElementById('existing-pdf').style.display = 'none';
                document.getElementById('upload-pdf').style.display = 'block';
            }
        }

        // Subject Code <-> Name mapping
        const codeToName = {
            "1.2.1": "Mathematics",
            "1.2.2": "Physics",
            "1.2.3": "Chemistry",
            "1.2.4": "Biology",
            "1.2.5": "Economics"
        };
        const nameToCode = {
            "Mathematics": "1.2.1",
            "Physics": "1.2.2",
            "Chemistry": "1.2.3",
            "Biology": "1.2.4",
            "Economics": "1.2.5"
        };

        function updateSubjectName(){
            const code = document.getElementById('subject-code').value;
            document.getElementById('subject-name').value = codeToName[code] || "";
        }

        function updateSubjectCode(){
            const name = document.getElementById('subject-name').value;
            document.getElementById('subject-code').value = nameToCode[name] || "";
        }

        // Gather all inputs into JSON
        function generateJSON(){
            const data = {
                pdfOption: document.getElementById('existing-pdf').style.display === 'block' ? 'existing' : 'upload',
                selectedPDF: document.getElementById('existing-pdf').value,
                courseName: document.getElementById('course-name').value,
                subjectCode: document.getElementById('subject-code').value,
                subjectName: document.getElementById('subject-name').value,
                questionType: document.getElementById('question-type').value,
                startPage: document.getElementById('start-page').value,
                lastPage: document.getElementById('last-page').value,
                questionCounts: {
                    mcq: document.getElementById('mcq-count').value,
                    fillBlank: document.getElementById('fill-blank-count').value,
                    trueFalse: document.getElementById('tf-count').value,
                    veryShort: document.getElementById('vsa-count').value,
                    short: document.getElementById('sa-count').value,
                    long: document.getElementById('la-count').value
                }
            };

            console.log(JSON.stringify(data, null, 2));
            alert("JSON generated! Check console for output.");
        }
    </script>

</body>
</html>
